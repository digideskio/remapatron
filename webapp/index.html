<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenStreetMap MapRoulette</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/stuff.js"></script>
  </head>
  <body onload=initmap()>
    <div id="map" class="fullscreen"></div>
    <div id="msgBox"></div>
    <div id="dlgBox"></div>
    <div class="banner">   
        <strong>OPENSTREETMAP US<br /><em>MAPROULETTE</em></strong> 
        <div style="font-size:6pt">CURRENT CHALLENGE: <a href="https://oegeo.wordpress.com/2013/04/11/maproulette-challenge-lanecounts/" target="_blank">MOTORWAY LANE COUNT</a></div> 
        <div class=button id=about onClick="showAbout()">about / help</div> 
        <div style="font-size:10pt">we're down to <span style='font-weight:bold' id=counter></span> laneless motorways. Thanks!</div>
        <div style="font-size:6pt">In the last hour, we looked at <span id=hrtouch></span> ways<br />and fixed <span id=hrfix></span> of them.</div>
        <div style="font-size:6pt">In the last day, we looked at <span id=daytouch></span> ways<br /> and fixed <span id=dayfix></span> of them.</div>
        <!--<div class="button" style="background-color:#3c3" onClick=nextUp(1)>THIS IS NOT AN ERROR :/<span class=key>q</span></div>-->
        <div class="button" style="background-color:#aaa" onClick=nextUp(0)>SKIP <span class=key>w</span></div>
        <div class=button onClick=openIn('j')>EDIT IN JOSM <span class=key>e</span></div>
        <div class=button onClick=openIn('p')><strike>EDIT IN POTLATCH</strike> <span class=key>r</span></div>
    </div>
  </body>
</html>
